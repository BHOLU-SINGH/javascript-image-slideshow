<body onload="slideshow()">
    <div class="wrapper">
        <div class="loader">
            <span></span>
            <p>loading..</p>
        </div>
    </div>
    
    <div class="container">
        <img id="img">
    </div>
    <script>
        var i = 0;
        function change_img(){
            document.getElementById("img").src = "image"+(i++ % 6)+".jpg";
        }
        function slideshow(){
            setInterval(change_img, 3000);
        }
    </script>
